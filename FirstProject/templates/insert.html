{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="insert_form" style="border: 1px solid black; padding: 30px; margin-top: 30px; border-radius: 5px;">
<form action="{% url 'insert' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
    <div class="mb-3">
      <label for="exampleInputNAME" class="form-label">Employee Name</label>
      <input type="text" class="form-control" name="emp_name" id="exampleInputNAME" aria-describedby="nameHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Employee Email</label>
      <input type="email" class="form-control" name="emp_email" id="exampleInputEmail1" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="exampleInputPIC" class="form-label">Employee Picture</label>
      <input type="file" class="form-control" name="emp_pic" id="exampleInputPIC" aria-describedby="picHelp">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div> 
{% endblock %}
