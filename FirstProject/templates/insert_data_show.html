{% extends "base.html" %}

{% block content %}
<div class="insert_form" style="border: 1px solid black; padding: 30px; margin-top: 30px; border-radius: 5px;">
  
<table class="table table-dark table-striped">
    <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Employee Name</th>
          <th scope="col">Employee Email</th>
          <th scope="col">Employee Picture</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        {%for i in insert_data_show %}
        <tr>
          <th scope="row">{{ i.id }}</th>
          <td>{{ i.emp_name }}</td>
          <td>{{ i.emp_email }}</td>
          <td>
            <img src="/media/{{ i.emp_pic }}" alt="Bangladesh" style="width: 100px; height: 100px">
          </td>
          <td>
            <a href="{% url 'emp_edit' i.id %}" class="btn btn-success"><i class="fa-solid fa-pen-to-square"></i></a> ||
            <a href="{% url 'emp_del' i.id %}"" class="btn btn-danger"><i class="fa-solid fa-trash-can"></i></a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
</table>
</div>

{% load sweetify %}
{% sweetify %}
{% endblock %}
